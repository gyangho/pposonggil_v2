<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="icon" href="/image/21.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뽀송길</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>PPOSONG</span>
            <!-- Icon -->
            <i class="fa-solid fa-cloud" style="color: #9fd8f6;"></i>
        </div>

        <div class="status-bar__column">
            <span>ver 0.6.2</span>
            <!-- version information &Icon-->
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <i class="fa-solid fa-angle-left fa-xl"></i>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">거래 글쓰기</h1>
        </div>
        <div class="alt-header__column">
            <!-- 헤더 우측에 위치한 홈/마이페이지 버튼 -->
            <nav class="screen-header__menu">
                <ul class="screen-header__menu-list">
                    <li class="screen-header__menu-btn">
                        <a class="screen-header__menu-link" href="/main"><i class="fa-solid fa-house fa-lg"></i></a>
                    </li>
                    <li class="screen-header__menu-btn">
                        <a class="screen-header__menu-link" href="/main/mypage"><i
                                class="fa-solid fa-circle-user fa-lg"></i></a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="write-box">
        <form id="writeFrm">
            <div class="input-container" id="title-container">
                <input id="title-box" type="text" name="subject" placeholder="제목을 입력하세요" />
            </div>
            <div class="input-container" id="content-container">
                <!-- <textarea id="content-box" row="3" name="writer" placeholder="내용을 입력하세요"></textarea> -->
                <input id="content-box" type="text" name="writer" placeholder="내용을 입력하세요" />
            </div>
            <div class="input-container" id="location-container">
                <input id="location-box" type="text" name="location" placeholder="예상 거래 위치를 입력하세요" />
            </div>
            <div class="image-container" id="image-container">
                <!-- 초기에는 이미지 업로드 칸 하나만 생성 -->
            </div>
            <div class="submit-container">
                <input id="submit-btn" type="submit" value="게시글 등록" />
            </div>
        </form>
    </div>


    <script src="https://kit.fontawesome.com/660f4d6ed1.js" crossorigin="anonymous"></script>
    <script src="/js/back.js"></script>
    <script src="/js/secondhand/write.js" type="module"></script>
    <!-- <script src="/js/secondhand/utils.js"></script> -->
</body>

</html>
